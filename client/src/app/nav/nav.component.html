<header class="p-3 text-bg-dark">
    <div class="container" bis_skin_checked="1">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" bis_skin_checked="1">
        <a class="navbar-brand me-2" href="#">Pet Friends</a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" *ngIf="accountService.currentUser$ | async">
          <li><a href="#" class="nav-link px-2 text-secondary">Matches</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Lists</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Messages</a></li>
        </ul>

        <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
          <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome User</a>
          <div class="dropdown-menu mt-4" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
          <input name="username" [(ngModel)]="model.username" type="text" class="form-control form-control-dark text-bg-dark me-2" placeholder="Username" aria-label="Username">
          <input name="password" [(ngModel)]="model.password" type="password" class="form-control form-control-dark text-bg-dark me-2" placeholder="Password" aria-label="Password">
          <button type="submit" class="btn btn-outline-light me-2">Login</button>
        </form>

        <div *ngIf="!(accountService.currentUser$ | async)" class="text-end" bis_skin_checked="1">
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
