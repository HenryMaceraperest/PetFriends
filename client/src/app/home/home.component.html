<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find friends for your friends!</h1>
        <p class="lead">Sign up to see other furry friends in your vicinity!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btb-lg me-2">Register</button>
            <button class="btn btn-primary btb-lg">Learn more.</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegistration($event)"></app-register>
            </div>
        </div>
    </div>
</div>
