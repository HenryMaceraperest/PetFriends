<div class="d-flex justify-content-center text-center mt-3">
    <h2>{{predicate === 'liked' ? 'WHO I HAVE ' : 'WHO HAS '}}</h2>
    <i class="d-flex justify-content-center fa fa-heart"></i>
    <h2 class="inline">{{predicate === 'liked' ? '' : 'ME'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()">Who I Like</button>
            <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()">Who Likes Me</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center mt-4" *ngIf="pagination">
    <pagination [boundaryLinks]="true" 
                [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [maxSize]="10"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;"
                nextText="&rsaquo;" 
                firstText="&laquo;" 
                lastText="&raquo;">
     
    </pagination>    
</div>
