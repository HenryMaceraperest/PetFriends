<div class="card mt-4" *ngIf="member">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.avif'}}" alt="{{member.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member.userName}}" class="btn btn-primary">
                    <i class="fa fa-user"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button (click)="addLike(member)" class="btn btn-primary">
                    <i class="fa fa-heart"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa fa-envelope" routerLink="/members/{{member.userName}}" [queryParams]="{tab: 'Messages'}"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            {{member.knownAs}}, {{member.petAge}}
        </h6>
        <span class="d-flex justify-content-center">
            <i class="fa me-2" [ngClass]="member.gender === 'female' ? 'fa-venus' : 'fa-mars'">
            </i><span class="me-2">{{member.gender === 'female' ? 'Girl' : 'Boy'}}</span>
            <i  [class.is-online]="(presenceService.onlineUsers$ | async)?.includes(member.userName)" [ngClass]="(presenceService.onlineUsers$ | async)?.includes(member.userName) ? 'fa fa-solid fa-globe' : ''"></i>
        </span>
        <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
