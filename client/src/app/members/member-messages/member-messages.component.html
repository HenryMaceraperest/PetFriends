<div class="card">
    <div class="card-body">
        <div *ngIf="messages.length === 0">
            No messages yet... Start by sending the first message?
        </div>

        <ul *ngIf="messages.length > 0" class="chat">
            <li *ngFor="let message of messages">
                <div>
                    <span class="chat-img float-end">
                        <img class="rounded-circle" src="{{message.senderPhotoUrl}}" alt="image of user">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="texted-muted">
                                <span class="fa fa-clock-o">{{message.messageSent + 'Z' | timePast}}</span>
                                <span class="text-danger ms-4" *ngIf="!message.dateRead && message.senderUsername !== username">(unread)</span>
                                <span class="text-success ms-4" *ngIf="message.dateRead && message.senderUsername !== username">(read {{message.dateRead + 'Z' | timePast}})</span>                                
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input name="messageContent" required [(ngModel)]="messageContent" type="text" class="form-control input-sm" placeholder="Send a private message.">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">Send</button>   
                </div>
            </div>
        </form>       
    </div>
</div>
