<div class="row">
    <div class="col-sm-2" *ngFor="let photo of photos">
        <h4>{{photo.username}}</h4>
        <img src="{{photo.url}}" class="img-thumbnail p-1" alt="{{photo.username}}">
        <div class="text-center">
            <button (click)="approvePhoto(photo.id)" class="btn btn-sm btn-success me-1">Approve</button>
            <button (click)="rejectPhoto(photo.id)" class="btn btn-sm btn-danger me-1">Reject</button>
        </div>
    </div>
</div>
